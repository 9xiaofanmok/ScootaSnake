<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        /> -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="assets/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="assets/favicon-16x16.png"
        />
        <link rel="manifest" href="assets/site.webmanifest" />
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            "scoot-yellow": "#ffeb3a",
                            "scoot-light-yellow": "#fff59d",
                            "scoot-light-green": "#77ff00",
                            "scoot-green": "#4baf4a",
                            "scoot-dark-green": "#43a047",
                        },
                    },
                },
            };
        </script>
        <style type="text/tailwindcss">
            .slider-thumb::-webkit-slider-thumb {
                @apply appearance-none w-3 h-3 rounded-full bg-scoot-yellow cursor-pointer;
            }

            .slider-thumb::-webkit-slider-thumb:hover {
                @apply bg-scoot-light-yellow;
            }
        </style>
        <title>ScootaSnake</title>
    </head>
    <body>
        <section class="h-screen font-['Press_Start_2P']">
            <div class="container w-4/5 mx-auto py-5">
                <div class="flex flex-col h-full">
                    <div class="mb-3">
                        <img
                            src="./assets/scootasnake-banner.png"
                            alt="ScootaSnake"
                            class="object-cover h-auto max-w-full"
                        />
                    </div>

                    <!-- INITIAL SCREEN -->
                    <div id="initialScreen" class="grid grid-cols-2 gap-4">
                        <div>
                            <img
                                src="./assets/scootasnake-instructions.png"
                                alt="Instructions"
                                class="w-full"
                            />
                        </div>

                        <div
                            class="flex flex-col h-full p-8 bg-scoot-yellow justify-center"
                        >
                            <div class="text-lg p-8 text-center bg-white">
                                START PLAYING
                            </div>
                            <div
                                class="flex flex-col mx-auto my-4 text-xs w-11/12"
                            >
                                <div
                                    class="flex items-center my-3 justify-center"
                                >
                                    <div class="mr-4">
                                        <label for="noOfPlayers"
                                            >NO. OF PLAYERS (2-5):</label
                                        >
                                    </div>
                                    <div>
                                        <input
                                            type="range"
                                            name="noOfPlayers"
                                            id="noOfPlayers"
                                            max="5"
                                            min="2"
                                            list="tickmarks"
                                            class="appearance-none w-full h-5 px-1 bg-scoot-dark-green rounded outline-none slider-thumb"
                                            value="2"
                                        />
                                        <datalist
                                            id="tickmarks"
                                            class="flex justify-between"
                                        >
                                            <option
                                                value="2"
                                                label="2"
                                            ></option>
                                            <option
                                                value="3"
                                                label="3"
                                            ></option>
                                            <option
                                                value="4"
                                                label="4"
                                            ></option>
                                            <option
                                                value="5"
                                                label="5"
                                            ></option>
                                        </datalist>
                                    </div>
                                </div>
                                <button
                                    type="submit"
                                    class="p-4 bg-scoot-dark-green hover:bg-scoot-green text-white"
                                    id="newGameButton"
                                >
                                    CREATE NEW GAME
                                </button>
                            </div>
                            <div
                                class="w-11/12 mx-auto border-b-2 border-black h-3 text-center my-5"
                            >
                                <span class="bg-scoot-yellow p-5"> OR </span>
                            </div>
                            <div
                                class="flex flex-col my-3 text-xs w-11/12 mx-auto"
                            >
                                <div
                                    class="form-group my-3 flex justify-center items-center"
                                >
                                    <div class="mr-2">
                                        <label for="gameCodeInput"
                                            >JOIN A GAME:
                                        </label>
                                    </div>
                                    <input
                                        type="text"
                                        name="gameCodeInput"
                                        id="gameCodeInput"
                                        class="p-3"
                                        placeholder="Enter Game Code"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="p-4 bg-scoot-dark-green hover:bg-scoot-green text-white"
                                    id="joinGameButton"
                                >
                                    JOIN GAME
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- GAME SCREEN -->
                    <div id="gameScreen" class="h-full" style="display: none">
                        <div
                            class="flex flex-col items-center justify-center h-full"
                        >
                            <div class="my-5 flex items-center w-4/5 gap-3">
                                <div class="basis-1/4">
                                    <button
                                        type="submit"
                                        class="p-5 bg-scoot-yellow text-white cursor-pointer hover:bg-scoot-light-yellow"
                                        id="backButton"
                                    >
                                        &#8249; Back
                                    </button>
                                </div>
                                <div class="basis-1/2 flex justify-center">
                                    Your game code is:&nbsp;
                                    <span id="gameCodeDisplay"></span>
                                </div>
                                <div class="basis-1/4 flex flex-col items-end">
                                    <div
                                        class="p-5 bg-scoot-yellow text-white w-fit"
                                        id="timer"
                                    >
                                        01:00
                                    </div>
                                    <div class="mt-2">
                                        SCORE:
                                        <span id="score"> 0 </span>
                                    </div>
                                </div>
                            </div>

                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
                <!-- RESULTS SCREEN -->
                <div id="resultsScreen" style="display: none">
                    <div class="w-[50vw] h-[50vw] bg-scoot-yellow mx-auto p-8">
                        <div
                            class="bg-white mx-auto h-full w-full grid place-items-center"
                        >
                            <div class="max-w-[80%] text-center grid gap-4">
                                <div class="text-2xl mb-5">RESULTS</div>
                                <div id="result" class="text-lg">YOU WIN!</div>
                                <div class="text-lg" id="promoCode"></div>
                                <div class="text-lg">
                                    YOUR SCORE: <span id="finalScore">0</span>
                                </div>
                                <button
                                    type="submit"
                                    class="p-4 bg-scoot-dark-green hover:bg-scoot-green text-white"
                                    id="playAgainButton"
                                >
                                    PLAY AGAIN
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.socket.io/4.4.1/socket.io.min.js"
            integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
